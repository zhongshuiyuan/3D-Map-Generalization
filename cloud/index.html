<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>云</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <script src="threebox.js" type="text/javascript"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>

<div id='map'></div>
<div id='menu'>
    <p>说明：L1~L9图层分别在zoom=15.5、15.0、...、12.0</p>
    <p id="xixi">zoom:xxx;     layer:xxx;</p>
</div>
<script id="vs" type="x-shader/x-vertex">

    varying vec2 vUv;

    void main() {

        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

    }

</script>

<script id="fs" type="x-shader/x-fragment">

    uniform sampler2D map;

    uniform vec3 fogColor;
    uniform float fogNear;
    uniform float fogFar;

    varying vec2 vUv;

    void main() {

        float depth = gl_FragCoord.z / gl_FragCoord.w;
        float fogFactor = smoothstep( fogNear, fogFar, depth );

        gl_FragColor = texture2D( map, vUv );
        gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
        gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

    }

</script>
<script>
    function constructSource(mySource){
        return   {
            'type':'vector',
                'scheme':'tms',
                'tiles':['http://localhost:8080/geoserver/gwc/service/tms/1.0.0/moreLevel%3A'+mySource+'@EPSG:900913@pbf/{z}/{x}/{y}.pbf']
        };
    }
    function constructLayer(myId,mySource,myLayer,myMin,myMax){
        return {
            'id': myId,
            'source': mySource,
            'source-layer': myLayer,
            'type': 'fill-extrusion',
            'minzoom': myMin,
            'maxzoom': myMax,
            'paint': {
                'fill-extrusion-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'height'],
                    0, 'rgb(255,255,191)',
                    75, 'rgb(253,174,97)',
                    150, "rgb(215,25,28)",
                ],
                'fill-extrusion-height': ['get', 'height'],
                'fill-extrusion-opacity': .8,
            }
        }
    };
    var layerZoom = [11, 12, 13, 14, 15, 15.5, 16, 16.5, 17, 22];
    //实时显示现在的缩放级别和使用的建筑图层
    setInterval("changeInfo()",50);
    function changeInfo(){
        var layerList = document.getElementById('xixi');
        var zoomNow = map.getZoom();
        var levelNow = 'none';
        for (var i = 0; i < layerZoom.length; i++) { 
            if (zoomNow > layerZoom[i]) { 
                levelNow = 9 - i;
            }
        }
        layerList.textContent="zoom:"+zoomNow.toFixed(1)+"     "+"layer:"+levelNow.toString();
    }
    //初始化地图
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFuY2FrZSIsImEiOiJjajgxc2hqemUwMjNpMndtaWU1cHRhcDJvIn0.AkD8g3KIKm865IhQjGuP1A';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/basic-v9',
        center: [121.444534,31.171876],
        zoom: 15,
        pitch: 60,
        bearing: 0,
        hash: true,
    });
    //换数据
    map.on('load', function() {
        for (var i = 1; i <= 9; i++){
            var xixi='shanghai_L'+i.toString();
            var minLevel = layerZoom[9 - i];//特定缩放级别对应特定数据
            var maxLevel = layerZoom[10 - i];
            map.addSource(xixi,constructSource(xixi));
            map.addLayer(constructLayer(xixi, xixi, xixi, minLevel, maxLevel));
        }
    });
    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.FullscreenControl());

    map.on("load", function() {
        // Initialize threebox
        window.threebox = new Threebox(map);
        threebox.setupDefaultLights();

        //var 
        geometry = new THREE.Geometry();

        var texture = THREE.ImageUtils.loadTexture( 'cloud10.png');
        texture.magFilter = THREE.LinearMipMapLinearFilter;
        texture.minFilter = THREE.LinearMipMapLinearFilter;

        var fog = new THREE.Fog( 0xffffff, - 100, 3000 );

        var material = new THREE.ShaderMaterial( {
            uniforms: {
                "map": { type: "t", value: texture },
                "fogColor" : { type: "c", value: fog.color },
                "fogNear" : { type: "f", value: fog.near },
                "fogFar" : { type: "f", value: fog.far },
            },
            vertexShader: document.getElementById( 'vs' ).textContent,
            fragmentShader: document.getElementById( 'fs' ).textContent,
            depthWrite: false,
            depthTest: false,
            transparent: true
        } );

        var plane = new THREE.Mesh( new THREE.PlaneGeometry( 64, 64 ) );

        for ( var i = 0; i < 30; i++ ) {

            plane.position.x = getNumberInNormalDistribution(0,1)*200;
            plane.position.y = getNumberInNormalDistribution(0,1)*200;
            plane.position.z = getNumberInNormalDistribution(0,1)*100;
            plane.rotation.z = Math.random() * Math.PI;
            plane.scale.x = plane.scale.y = Math.random() * 30;

            THREE.GeometryUtils.merge( geometry, plane );
        }

        var mesh = new THREE.Mesh( geometry, material );
        var cloudPosition = [121.444534,31.171876,600];

        // Add the model to the threebox scenegraph at a specific geographic coordinate
        threebox.addAtCoordinate(mesh, cloudPosition, {scaleToLatitude: true, preScale: 2});
        
        function animate() {
            requestAnimationFrame( animate );
            cloudPosition[0]+=0.00001;
            cloudPosition[1]+=0.00001;
            threebox.moveToCoordinate(mesh, cloudPosition, {scaleToLatitude: true, preScale: 2});
            //console.log(- Math.random() * Math.random() * 200 - 15);
        }
        animate();
    });

    function getNumberInNormalDistribution(mean,std_dev){
        return mean+(randomNormalDistribution()*std_dev);
    }

    function randomNormalDistribution(){
        var u=0.0, v=0.0, w=0.0, c=0.0;
        do{
            //获得两个（-1,1）的独立随机变量
            u=Math.random()*2-1.0;
            v=Math.random()*2-1.0;
            w=u*u+v*v;
        }while(w==0.0||w>=1.0)
        //这里就是 Box-Muller转换
        c=Math.sqrt((-2*Math.log(w))/w);
        //返回2个标准正态分布的随机数，封装进一个数组返回
        //当然，因为这个函数运行较快，也可以扔掉一个
        //return [u*c,v*c];
        return u*c;
    }
</script>

</body>
</html>
