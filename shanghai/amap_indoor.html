<!doctype html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<script type="text/javascript">
	</script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<style type="text/css">
	h3{
		font-size: 1.17em;
		line-height: 1.4;
		font-weight: bold;
		margin: 2px;
	}
	hr{
		margin: 1px;
	}
	html,body{
		width: 100%;
		height: 100%;
		margin: 0px;
	}
	.map{
		height: 100%;
		width: 100%;
		float: left;
	}
	#mapDiv .amap-indoormap-floorbar-control{bottom:10%}
	.amap-logo img {
		display: none;
	}
	.amap-copyright {
		display: none!important;
	}
	/*body {
		width:500px;
		height: 300px;
	}*/

</style>
<title>室内地图</title>
</head>
<body>
	<div id="mapDiv" class="map" tabindex="0"></div>
	<script type="text/javascript" src='https://webapi.amap.com/maps?v=1.4.8&key=5b45753fadd70a8e4abb43ae72d20857&plugin=AMap.ToolBar'></script>
	<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
	<script type="text/javascript">
		var map = new AMap.Map('mapDiv', {
			// resizeEnable: false,
			// dragEnable:false,
			// zoomEnable:false,
			// doubleClickZoom:false,
			center:[114.356513,30.52639],
			zoom:18
		});
		map.on('indoor_create',function(){
			map.indoorMap.showIndoorMap('B0FFHF1JEF');
		});
	</script>
	<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
</body>

</html>
