<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>上海-调参综合</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <script type="text/javascript" src="https://www.mapbox.com/bites/00295/globe.js"></script>
    <script type="text/javascript" src="https://www.mapbox.com/bites/00295/colorpicker.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.0/mapbox-gl-language.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <style>
        body { 
            margin:0; 
            padding:0; 
        }
        #map { 
            position:absolute; 
            top:0; 
            bottom:0; 
            width:100%; 
        }
        .panel {
            background-color: #404040;
            color: #fff;
            border-radius: 3px;
            width: 25%;
            max-width: 300px;
            position: relative;
            left:10px;
            top:10px;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;  
        }  
        #menu p {
            margin: 2px;
        }
        #menu button {
            margin: 2px;
        }  
        .controlPanel {
            display: none;
        }
        .grabby {
            cursor: -webkit-grab;
            cursor: -moz-grab;
            cursor: grab;
        }
        .grabbed {
            cursor: -webkit-grabbing;
            cursor: -moz-grabbing;
            cursor: grabbing;
        }
        .crosshair {
            cursor: -webkit-crosshair;
            cursor: -moz-crosshair;
            cursor: crosshair;
        }
        #loadingMessage {
            position: absolute;
            left: 50%; 
            top: 50%;
            transform: translate(-50%, -50%); 
        }
    </style>
</head>
<body>
<div id='map'></div>

<div id='menu' class="panel">
    <p id="xixi">zoom:xxx;     layer:xxx;</p>
    <button id="cityControl" class="openPanel">城市</button>
    <button id="baselayerControl" class="openPanel">底图</button>
    <button id="noiseControl" class="openPanel">噪音</button>
    <button id="lightControl" class="openPanel">光照</button>
    <button id="multiScaleControl" class="openPanel">多尺度展示</button>
    <!-- <button id="cloudControl" class="openPanel">云雾</button> -->
</div>

<div id="baselayerControlPanel" class="controlPanel panel">
	<input id='basic' type='radio' name='rtoggle' value='basic'>
    <label for='basic'>basic</label>
    <input id='streets' type='radio' name='rtoggle' value='streets'>
    <label for='streets'>streets</label>
    <input id='bright' type='radio' name='rtoggle' value='bright'  checked='checked'>
    <label for='bright'>bright</label>
    <input id='light' type='radio' name='rtoggle' value='light'>
    <label for='light'>light</label>
    <input id='dark' type='radio' name='rtoggle' value='dark'>
    <label for='dark'>dark</label>
    <input id='satellite' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>
</div>	

<div id="cityControlPanel" class="controlPanel panel">
    <input type="radio" name="city" value="Shanghai" checked>上海<br/>
    <input type="radio" name="city" value="Nanjing">南京<br/>
    <input type="radio" name="city" value="Guangzhou">广州<br/>
</div>

<div id="noiseControlPanel" class="controlPanel panel">
    <input type="checkbox" id="noise_road">道路<br/>
    <input type="checkbox" id="road_noise">道路噪音<br/>
    <input type="checkbox" id="noise_point">点<br/>
    <input type="checkbox" id="point_noise">点噪音<br/>
</div>

<div id='lightControlPanel' class='controlPanel panel'>
    <div class='col12 clearfix'>
        <span>强度</span>
        <fieldset>
            <input class='col12' id='intensity' type='range' value='0.5' min='0' max='1' step='0.01'>
        </fieldset>
    </div>
    <div class='col12 clearfix'>
        <span>颜色</span>
        <div style='padding:5px 0px;' id='canv'></div>
        <span>方向</span>
        <div style='padding:5px 0px;' id='globe'></div>
    </div>
</div>

<div id="multiScaleControlPanel" class="controlPanel panel">
    <button id="startMultiScale">开始</button>
    <form id="lodMethod">
    <input type="radio" name="lodMethod" value="distance" checked>根据距离&nbsp;
    <input type="radio" name="lodMethod" value="way">当前方向&nbsp;
    <!-- <input type="radio" name="lodMethod" value="road" disabled="true">当前道路 -->
    </form> 
</div>
<div id="loadingMessage" style="display: none;">正在传输数据，请稍等...</div>

<!-- <div id="cloudControlPanel" class="controlPanel panel">
    <p>这部分待集成进来</p>
</div> -->
<script src="init.js"></script>
<script src="environment.js"></script>
<script src="multiScale.js"></script>
</body>
</html>
